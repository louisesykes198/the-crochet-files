{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add a New Project</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Render the form fields here -->
        {{ form.as_p }}

        <!-- Submit button -->
        <button type="submit" class="btn btn-success">Save Project</button>

        <!-- Go back button -->
        <a href="{% url 'project_list' %}" class="btn btn-secondary ms-2">Go Back</a>
    </form>
</div>
{% endblock %}
