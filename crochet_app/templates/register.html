Register

{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Register for The Crochet Files</h1>
    <h2>Register</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields as paragraphs -->
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
